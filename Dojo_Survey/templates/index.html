<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo Survey Index</title>
  <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }}>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
 <div class="container my-5">
		<h1 class="mb-4">Dojo Survey</h1>
		<form action="/process" method="POST" class="bg-secondary rounded p-4">
			<div class="mb-3">
				<label for="name" class="form-label text-light">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="location" class="form-label text-light">Dojo Location:</label>
				<select class="form-select" id="location" name="location">
					<option value="">Select a location</option>
					<option value="Chicago">Chicago</option>
					<option value="Seattle">Seattle</option>
					<option value="Online">Online</option>
					<option value="Burbank">Burbank</option>
					<option value="Bellevue">Bellevue</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="language" class="form-label text-light">Favorite Language:</label>
				<select class="form-select" id="language" name="language">
					<option value="">Select a language</option>
					<option value="Python">Python</option>
					<option value="JavaScript">JavaScript</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="C#">C#</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="comment" class="form-label text-light">Comment:</label>
				<textarea class="form-control" id="comment" name="comment" ></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-mHaxSSYjGQ/RvN8W28n1ZdyjKZ4c4g4To/vn4q3e3chFTjY2dCnw1S8k0ZJ9HjSHRBDc4pbkl4g4P+quOzDlxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
  </div>

</body>

</html>
