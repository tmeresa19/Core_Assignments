<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo Survey Index</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container my-5">
    <h1 class="text-light mb-4" style="text-decoration: underline; text-decoration-color: white;">Submitted Info</h1>
    <div class="card-body">
      <h5 class="card-title">Submitted Data:</h5>
      <p class="card-text"><strong>Name:</strong> {{ name }}</p>
      <p class="card-text"><strong>Dojo Location:</strong> {{ location }}</p>
      <p class="card-text"><strong>Favorite Language:</strong> {{ language }}</p>
      <p class="card-text"><strong>Comment:</strong> {{ comment }}</p>
      <a href="{{ url_for('go_back') }}"><button class="btn btn-primary">Go Back</button></a>

    </div>
  </div>
  </div>
</body>

</html>
